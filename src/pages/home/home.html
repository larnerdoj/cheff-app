<ion-header>
  <topo></topo>
</ion-header>

<ion-content class="header-page-bg fundo-dark">

  <ion-card>
    <img [src]="urlImg" />
    <div class="card-title">
      {{nomeUser}}, seja bem vindo(a)!
      <span class="card-subtitle">Escolha uma opção</span>
    </div>
  </ion-card>

  <ion-list>

    <button ion-item (click)="verMesas()" class="sem-fundo">
      <img src="assets/imgs/mesa.png" class="img-menu">
      <p class="txt-menu">Minhas Mesas</p>
    </button>

    <button ion-item (click)="novaComanda()" class="sem-fundo">
      <br>
      <img src="assets/imgs/comanda.png" class="img-menu">
      <p class="txt-menu">Abrir Comanda</p>
    </button>

  </ion-list>

</ion-content>
